    <!-- comienza nav bar  -->

    <!-- termina nav bar -->
    <br />
    <h1>Contact me!</h1>
    <br />

    <!-- COMIENZA FORMULARIO  -->
    <main class="form-section">
      <form action="#">
        <fieldset>
          <!-- <legend>Contact me!</legend> -->
          <!-- primer input -->
          <div>
            <br>
            <label for="nombre">Your name</label>
            <br>
            <br>
            <input type="text" name="name" placeholder="write your name" />
          </div>

          <br />

          <!-- segundo input -->
          <div>
            <label for="email"> Write your email</label>
            <br>
            <br>
            <input type="email" name="email" required />
          </div>

          <br />

          <!-- tercer INPUT : TEXT AREA -->
          <div>
            <label for="comentario">leave your message</label>
            <br>
            <br />
            <textarea name="comentario" id="" cols="30" rows="15"></textarea>
          </div>

          <!-- botones de envio o borrado  -->

          <div>
            
            <input type="submit" value="send" />
            <br />
          </div>
          <br>
        </fieldset>
      </form>
    </main>
    <!-- Comienza footer  -->
    <footer>
      <div class="logos">
        <img
          src="https://cdn.icon-icons.com/icons2/2428/PNG/512/linkedin_black_logo_icon_147114.png"
          alt="linkedinLogo"
          width="50px"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          alt="gitHubLogo"
          width="50px"
        />
        <img
          src="https://pngimg.com/uploads/twitter/twitter_PNG1.png"
          alt="twitterLogo"
          width="50px"
        />
      </div>
    </footer>
    <!-- termina footer -->
